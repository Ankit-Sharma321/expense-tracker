<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Â· Expense Tracker</title>
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/examples/sign-in/sign-in.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">
    <form method="post">
        {% csrf_token %}

        <h1 class="h3 mb-3 fw-normal">Create an Account</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="form-floating">
            <input type="text" name="first_name" class="form-control" id="firstName" placeholder="First Name" required>
            <label for="firstName">First Name</label>
        </div>
        <div class="form-floating">
            <input type="text" name="last_name" class="form-control" id="lastName" placeholder="Last Name" required>
            <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
        <p class="mt-3">Already have an account? <a href="{% url 'login_page' %}">Login</a></p>
    </form>
</main>

<script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
